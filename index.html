<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eammu Bank</title>
    <!-- Tailwinds CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <!-- Heading -->
   <header>
    <h1 class="text-4xl text-center p-20">Welcome to <span class="text-4xl font-medium text-[#163f0e]">Eammu Bank</span></h1>
   </header>
   <!-- Main -->
   <main>
    <!-- Login section -->
    <section class=" bg-slate-100  w-9/12 mx-auto my-20 py-14 lg:p-20  rounded-lg">
     
        <div class="ml-12">
           <h3 class="text-3xl font-medium mb-8 ">Please Login</h3>
        <div class="flex flex-col justify-center ">
            <input class=" mb-4 px-4 w-9/12 py-2" type="email" name="" id="user-email" placeholder="Your Email">
            <input class="px-4 py-2 w-9/12 "  type="password" name="" id="user-password" placeholder="Your Password">
            <button id="btn-submit" class="bg-[#0b3607] w-24 hover:bg-white hover:text-black block my-6 text-white px-4 py-2 rounded-lg">Submit</button>
            <p>How to Use Free Bank? <a href="">Click me</a></p>
        </div>  
        </div>
    </section>
    
   </main>
   <!-- Footer  -->
   <footer >

    <p class="my-12 text-center">2023@ <span class="font-medium text-[#0b3607]">Eammu Bank Ltd</span></p>

   </footer>
   <!-- Script -->
   <script src="eammu.js"></script>
</body>
</html>
