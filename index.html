<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eammu Bank</title>
    <!-- Tailwinds CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <!-- Heading -->
   <header>
    <h1 class="text-4xl text-center p-20">Welcome to <span class="text-4xl font-medium text-[#163f0e]">Eammu Bank</span></h1>
   </header>
   <!-- Main -->
   <main>
    <!-- Login section -->
    <section class=" bg-slate-100  w-9/12 mx-auto mt-20 p-20 rounded-lg">
        <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
        <div >
            <input class="w-9/12 block mb-4 px-4 py-2" type="email" name="" id="" placeholder="Your Email">
            <input class="w-9/12 px-4 py-2 "  type="password" name="" id="" placeholder="Your Password">
            <button class="bg-[#0b3607] hover:bg-white hover:text-black block mt-4 text-white px-4 py-2 rounded-lg">Submit</button>
        </div>

    </section>
   </main>
</body>
</html>
