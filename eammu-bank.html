<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eammu Bank</title>
    <!-- Tailwinds CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <!-- Heading -->
   <header>
    <h1 class="text-4xl text-center p-20">Let's Start With <span class="text-4xl font-medium text-[#163f0e]">Eammu Bank</span></h1>
   </header>
   <!-- Main -->
   <main>
    <!-- Balace status section -->
    <section>
      <div class="grid lg:grid-cols-3 grid-cols-1 gap-4 w-9/12 mx-auto">



        <div class="bg-[#6ce21c] px-8 py-10 rounded-xl">
            <h4 class="text-[white] text-xl font-medium">Deposit Balance</h4>
            <h2 class='text-[white] text-4xl'>$000</h2>
        </div>
        

        <div class="bg-[#e6392d] px-8 py-10 rounded-xl">
            <h4 class="text-[white] text-xl font-medium">Withdraw</h4>
            <h2 class='text-[white] text-4xl'>$000</h2>
        </div>

        <div class="bg-[#17440e] px-8 py-10 rounded-xl">
            <h4 class="text-[white] text-xl font-medium">Current Balance</h4>
            <h2 class='text-[white] text-4xl'>$1000000</h2>
        </div>

      </div>

    </section>

    <!-- Deposti and withdraw balance -->
    <section class="mt-12">
        <h1 class="text-4xl text-center mb-6">Deposit and Withdraw Balance</h1>

        <div class="grid lg:grid-cols-2 grid-cols-1 gap-4 w-9/12 mx-auto">
          
            <!-- Deposit -->
            <div class="bg-[#e7d31f] px-8 py-10 rounded-xl">
                <h4 class="text-[#000000] text-xl font-medium">Please Deposit</h4>
                <input class="w-full block mb-4 px-4 py-2 mt-4 rounded-xl" type="number" name="" id="" placeholder="$ Amount You Want To Deposit ">
                <button id="btn-submit" class="bg-[#ffffff] hover:bg-[#e2e2e2] hover:text-black block mt-4 font-medium text-[#17440e] px-8 py-2 rounded-lg">Deposit</button>
            </div>
            
           <!-- WithDraw -->
            <div class="bg-[#22dbb3] px-8 py-10 rounded-xl">
                <h4 class="text-[#000000] text-xl font-medium">Please Withdraw</h4>
                <input class="w-full block mb-4 px-4 py-2 mt-4 rounded-xl" type="number" name="" id="" placeholder="$ Amount You Want To Withdraw">
                <button id="btn-submit" class="bg-[#ffffff] hover:bg-[#e2e2e2] hover:text-black block mt-4 font-medium text-[#17440e] px-8 py-2 rounded-lg">Deposit</button>
            </div>
           

        </div>

    </section>
    
   </main>
   <!-- Footer  -->
   <footer>

   </footer>
   <!-- Script -->
   <script src="eammu.js"></script>
</body>
</html>
